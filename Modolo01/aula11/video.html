<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula11-video</title>
</head>
<body>
    <h1>hospedagem de video local no seu pc</h1>
    <p>farma simples</p>
    <video src="meu-video.mp4"  width="700" controls ></video>

    <h2>agora vamos para a forma complexa</h2>
    <video width="500" poster="foto-g.png" controls>
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video.m4v" type="video/mp4">
        <source src="meu-video.webm" type="video/webm">
        <source src="meu-video.ogv" type="video/mgg">
        <p>aqui disponibilizamos o download do video caso nao funcione no navegador</p>
    </video>
    
</body>
</html>
